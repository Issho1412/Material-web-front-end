<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let product = [
			{name: 'A', price: 100, Id: '1', quantity: '2'},
			{name: 'B', price: 880, Id: '2', quantity: '44'},
			{name: 'C', price: 120, Id: '3', quantity: '12'},
			{name: 'D', price: 900, Id: '4', quantity: '4'},
		];

		let proSorted = product.sort(function (a, b) {
			if(a.quantity > b.quantity){
				return a.quantity - b.quantity;
			}
			return a.price - b.price;
		});

		console.log(proSorted);
	</script>
</body>
</html>
